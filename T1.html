	<style type="text/css">
		*{ margin: 0; padding: 0; text-decoration: none; list-style-type: none; }
		html{ background-color: #343334; }
		body{ background: radial-gradient(#D1D1D1,transparent); overflow-x: hidden; }

		.main{ margin: 50px 0; }
		.main .container{ width: 1228px; }
		.main .works{ position: relative; border: 1px solid #FFCB6B; height: 655px; }
		.main .works .works_tocket{ position: absolute; background-color: #FFB52D; color: #FF0900; width: 90px; height: 35px; text-align: center; line-height: 35px; top: -30px; left: 10px; }
		.footer{ height: 150px; background: linear-gradient(to top,#000,#3E3E3E,transparent); color: #fff; text-align: center; position: relative; }
		.footer .context{ transform: translate(-50%,-50%); position: absolute; top: 50%; left: 50%; }
		.footer .context p:first-child{ margin-bottom: 10px; }
		/*首页*/

		.box{ position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); font-size: 20px; }
		.box h1{ font-size: 6rem; margin: 0; padding: 0; font-family: monospace; overflow: hidden; display: flex; }
		.box h1::after{ content: ''; display: inline-block; position: absolute; width: 10px; height: 6rem; background-color: #000; border-radius: 10px; right: -30px; }
		.box h1.ended::after{ animation: 1s cursor steps(2,jump-none) infinite; }
		h1 span{ --delay: 10s; display: inline-block; overflow: hidden; width: 0ch; animation: text-in .1s ease-in-out forwards; animation-delay: var(--delay); }
		@keyframes text-in{
			from{ width: 0ch; }
			to{ width: 2ch; }
		}
		@keyframes cursor{
			from{ opacity: 0; }
			to{ opacity: 1; }
		}
		
	</style>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			const h1 = document.querySelector(".box h1");
			h1.innerHTML = h1.textContent.replace(/\S/g , "<span>$&</span>")
			let delay = 0;
			document.querySelectorAll(".box h1 span").forEach((span,index)=>{
				delay += 0.1;
				(index%2===0) && (delay+=0.3);
				span.style.setProperty("--delay",`${delay}s`);
			});
			h1.addEventListener("animationend",e => {
				e = e || window.event;
				if (e.target === document.querySelector(".box h1 span:last-child")) {
					h1.classList.add("ended");
				}
			})
		}
	</script>
