	<script type="text/javascript">
		window.onload = function(){
			/*可能：
				1.检测选中省，开始动画
				2.劫持市选择框
				3.动画完成，更新市选择框
			*/
			let p = document.querySelector("#province");
			let r = document.querySelector("#region");
			const plist = ["广西省","广东省","河北省","山西省","江苏省","浙江省"];
			const rlist = [
			["南宁市", "柳州市", "桂林市", "梧州市", "北海市", "防城港市", "钦州市", "贵港市", "玉林市", "百色市", "贺州市", "河池市"],["广州市","韶关市","深圳市","珠海市","汕头市","佛山市","江门市","湛江市","茂名市","肇庆市","惠州市","梅州市","汕尾市","河源市","阳江市","清远市","东莞市","中山市","潮州市","揭阳市","云浮市"],["石家庄市", "唐山市", "秦皇岛市", "邯郸市", "邢台市", "保定市", "张家口市", "承德市", "沧州市", "廊坊市", "衡水市"],["太原市", "大同市", "阳泉市", "长治市", "晋城市", "朔州市", "晋中市", "运城市", "忻州市", "临汾市", "吕梁市"],["南京市", "无锡市", "徐州市", "常州市", "苏州市", "南通市", "连云港市", "淮安市", "盐城市", "扬州市", "镇江市", "泰州市", "宿迁市"],["杭州市", "宁波市", "温州市", "嘉兴市", "湖州市", "绍兴市", "金华市", "衢州市", "舟山市", "台州市"]
			];
			for (let i = 0; i < plist.length; i++) {
				let op = document.createElement("option");
				op.innerText = plist[i];
				p.appendChild(op);
			}
			for (let i = 0; i < rlist[0].length; i++) {
				let op = document.createElement("option");
				op.innerText = rlist[0][i];
				r.appendChild(op);
			}
			p.onchange = function(){
				while(r.children[0]) r[0].remove();
				for (let i = 0; i < rlist[p.selectedIndex].length; i++) {
					let op = document.createElement("option");
					op.innerText = rlist[p.selectedIndex][i];
					r.appendChild(op);
				}
			}
		}
	</script>
