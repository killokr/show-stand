	<script type="text/javascript">
		window.onload = function(){
			// 潜 10px 10px    top left
			// 越 510px 920px
			// 文 潜 1px 1.17em  越 6.18em 86px
			let obj = document.querySelector("#ani");
			let lowerTop = 10;
			let lowerLeft = 10;
			let bigerTop = 510;
			let bigerLeft = 920;
			let bigerFont = 60;
			let paceX = 4;
			let paceY = 4;
			let paceF = 0.5;
			// left： 4*299=1196 1207-1196=11(初始)
			// top：  4*156=624  635-624=11(初始)  4*156+11=635
			obj.style.top = "11px";
			obj.style.left = "11px";
			obj.style.fontSize = "18px";
			function ani(){  
				bigerLeft = 1207 - obj.offsetWidth;
				bigerTop = 635 - obj.offsetHeight;
				let top = parseInt(obj.style.top) + paceY;
				let left = parseInt(obj.style.left) + paceX;
				let font = parseFloat(obj.style.fontSize) + paceF;

				if (top > bigerTop || top < lowerTop) (paceY = -paceY);
				if (left > bigerLeft || left < lowerLeft) (paceX = -paceX);
				if (font > bigerFont || font < 2) (paceF = -paceF);

				obj.style.top = top + "px";
				obj.style.left = left + "px";
				obj.style.fontSize = font + "px" ;
				console.log(paceX,left,obj.offsetWidth);
				window.requestAnimationFrame(ani);
			}
			ani();
		}
	</script>
